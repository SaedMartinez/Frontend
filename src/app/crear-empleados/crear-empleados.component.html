<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Usuario Nuevo</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre :</label>
            <input type="text" class="form-control"
            required placeholder="Digite el nombre"
            id="nombre" 
            name="nombre"
            [(ngModel)]="empleado.nombre" 
            #nombre="ngModel">

            <div class="alert alert-danger" *ngIf= "nombre.invalid && (nombre.dirty || nombre.touched)">
                <div *ngIf = "nombre.errors.required">
                    No olvide digitar nombre
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Apellido :</label>
            <input type="text" class="form-control" name="apellido" [(ngModel)]="empleado.apellido" id="apellido">
        </div>
        <div class="form-group">
            <label>Mail :</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="empleado.email" id="email">
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
