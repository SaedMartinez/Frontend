<h2>Lista de Empleados</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados">
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.email}}</td>
            <td>
                <button (click)="empleadoEdit(empleado.id)" class="btn btn-info">Editar</button>
                <button (click)="empleadoDelete(empleado.id)" class="btn btn-danger">Eliminar</button>
                <button (click)="empleadoInfo(empleado.id)" class="btn btn-primary">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
